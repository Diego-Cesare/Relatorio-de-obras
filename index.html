<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de obras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>

<body>
  <main class="page">
    <section class="card">
      <h1>Relatório de obras</h1>

      <form id="formulario" novalidate>

        <label for="bairro">Bairro</label>
        <input id="bairro" name="bairro" type="text" placeholder="Nome do bairro" required />

        <label for="rua">Rua</label>
        <input id="rua" name="rua" type="text" placeholder="Nome da rua" required />

        <label for="complemento">Complemento</label>
        <input id="complemento" name="complemento" type="text" placeholder="Ex.: Proximo a..." required />

        <label for="descricao">Descricao</label>
        <textarea name="descricao" id="descricao"></textarea>

        <label for="horaRegistro">Hora do registro (automática)</label>
        <input id="horaRegistro" name="horaRegistro" type="text" readonly required />

        <label>Adicionar imagem (opcional)</label>
        <div class="media-actions">
          <label for="fotoArquivo" class="media-button">Selecionar imagem</label>
          <label for="fotoCamera" class="media-button">Abrir câmera</label>
        </div>
        <input id="fotoArquivo" name="fotoArquivo" class="file-input" type="file" accept="image/*" />
        <input id="fotoCamera" name="fotoCamera" class="file-input" type="file" accept="image/*"
          capture="environment" />
        <img id="previewImagem" class="preview hidden" alt="Pré-visualização da imagem selecionada" />
        <div class="actions">
          <button type="submit">Gerar Relatório</button>
          <input class="clearData" type="reset" value="Limpar" />
        </div>
      </form>

      <p id="status" aria-live="polite"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
